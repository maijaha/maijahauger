            <br><br><br><br><br><br><br><br><br><br>
            <br><br> Examples and more on desktop.</p> </div>

         <div class="exclude-on-mobile"> 
            <!-- Projects link removed - navigation handled by JavaScript click event -->
     </div>

<script>
// Handle click to show projects
document.getElementById('main-card').addEventListener('click', function(e) {
    // Check if screen width is greater than mobile breakpoint (typically 768px)
    if (window.innerWidth > 768) {
        const iframe = document.getElementById('projects-iframe');
        const card = document.getElementById('main-card');
        const guide = document.querySelector('.guide');
        const context = document.querySelector('.context');
        
        // Fade out index content
        card.style.transition = 'opacity 0.6s ease-in-out';
        card.style.opacity = '0';
        card.style.pointerEvents = 'none';
        if (guide) {
            guide.style.transition = 'opacity 0.6s ease-in-out';
            guide.style.opacity = '0';
        }
        if (context) {
            context.style.transition = 'opacity 0.6s ease-in-out';
            context.style.opacity = '0';
        }
        
        // Fade in projects iframe to full opacity
        iframe.style.transition = 'opacity 0.6s ease-in-out';
        iframe.style.opacity = '1';
        iframe.style.pointerEvents = 'auto';
        iframe.style.zIndex = '10';
    }
    // If mobile, do nothing (no redirect)
});

// Listen for messages from the iframe (Home button click)
window.addEventListener('message', function(event) {
    // Only accept messages from same origin for security
    if (event.origin !== window.location.origin) return;
    
    if (event.data === 'goHome') {
        const iframe = document.getElementById('projects-iframe');
        const card = document.getElementById('main-card');
        const guide = document.querySelector('.guide');
        const context = document.querySelector('.context');
        
        // Fade out projects iframe
        iframe.style.transition = 'opacity 0.6s ease-in-out';
        iframe.style.opacity = '0.15';
        iframe.style.pointerEvents = 'none';
        iframe.style.zIndex = '1';
        
        // Fade in index content
        card.style.transition = 'opacity 0.6s ease-in-out';
        card.style.opacity = '1';
        card.style.pointerEvents = 'auto';
        if (guide) {
            guide.style.transition = 'opacity 0.6s ease-in-out';
            guide.style.opacity = '1';
        }
        if (context) {
            context.style.transition = 'opacity 0.6s ease-in-out';
            context.style.opacity = '1';
        }
    }
});

// Blink animation removed - no longer needed
</script>

</body>
</html>
