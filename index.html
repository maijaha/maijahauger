            <!-- Projects link removed - navigation handled by JavaScript click event -->
     </div>

<script>
// Handle click redirect with screen size detection
document.getElementById('main-card').addEventListener('click', function(e) {
    // Check if screen width is greater than mobile breakpoint (typically 768px)
    if (window.innerWidth > 768) {
        window.location.href = 'projects.html';
    }
    // If mobile, do nothing (no redirect)
});

// Handle scroll text blinking behavior
window.addEventListener('load', function() {
    const scrollElement = document.querySelector('.scroll');
    
    // Check if user is coming back from projects page
    if (document.referrer.includes('projects.html')) {
        // Make it invisible when returning from projects
        scrollElement.style.display = 'none';
    } else {
        // First visit - keep blinking continuously
        scrollElement.style.animation = 'blink 1s steps(1, end) infinite';
    }
});
</script>
